name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, feature/**]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # ====================
  # CODE QUALITY CHECKS
  # ====================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci --prefer-offline

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --prefer-offline

      - name: Lint backend
        working-directory: backend
        run: npm run lint

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint

      - name: Check backend formatting
        working-directory: backend
        run: npm run format:check

      - name: Check frontend formatting
        working-directory: frontend
        run: npm run format:check

  # ====================
  # AUTOMATED TESTS
  # ====================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: recipeapp_test
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci --prefer-offline

      - name: Run backend tests
        working-directory: backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: recipeapp_test
          DB_USER: testuser
          DB_PASSWORD: testpass
          JWT_SECRET: test-secret-key-for-ci
          NODE_ENV: test
        run: npm test -- --passWithNoTests --testPathIgnorePatterns="api.test.js"

      - name: Upload test coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: backend/coverage
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

  # ====================
  # DEPLOY TO LIGHTSAIL
  # ====================
  # Only runs when pushing to main branch
  # Builds happen locally on the runner, then containers are restarted
  deploy-lightsail:
    name: Deploy to Lightsail
    runs-on: self-hosted
    needs: [lint, test]
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    environment:
      name: production
    concurrency:
      group: deploy-lightsail
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Application
        timeout-minutes: 20
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          set -e

          echo "========================================"
          echo "ğŸš€ Starting Deployment to Lightsail"
          echo "========================================"

          # Navigate to app directory
          cd ~/Recipes || { echo "âŒ Failed to find ~/Recipes"; exit 1; }

          # Pull latest code from main
          echo "ğŸ“¥ Fetching latest code from main branch..."
          git fetch origin
          git checkout main
          git reset --hard origin/main

          echo "ğŸ“Š Deploying commit: $(git log -1 --oneline)"

          # Create/update environment file
          echo "ğŸ”§ Updating environment configuration..."
          cat > .env << EOF
          DB_HOST=${DB_HOST}
          DB_PORT=${DB_PORT}
          DB_NAME=${DB_NAME}
          DB_USER=${DB_USER}
          DB_PASSWORD=${DB_PASSWORD}
          DB_SSL=true
          JWT_SECRET=${JWT_SECRET}
          ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
          NODE_ENV=production
          PORT=3000
          FRONTEND_URL=http://100.25.44.113:3001
          VITE_API_URL=http://100.25.44.113:3000
          EOF

          # Stop existing containers
          echo "ğŸ›‘ Stopping existing containers..."
          docker stop recipe-app-backend recipe-app-frontend 2>/dev/null || true
          docker rm recipe-app-backend recipe-app-frontend 2>/dev/null || true

          # Clean up old images to save space
          echo "ğŸ§¹ Cleaning up old Docker images..."
          docker image prune -af --filter "until=24h" || true

          # Build new images locally
          echo "ğŸ—ï¸  Building frontend image..."
          NODE_OPTIONS="--max-old-space-size=768" docker build -t recipe-app-frontend:latest \
            --target production \
            --build-arg VITE_API_URL=http://100.25.44.113:3000 \
            ./frontend

          # Free up memory before backend build
          docker image prune -f || true

          echo "ğŸ—ï¸  Building backend image..."
          docker build -t recipe-app-backend:latest --target prod ./backend

          # Create network if it doesn't exist
          echo "ğŸ”— Creating Docker network..."
          docker network create recipes_default 2>/dev/null || true

          # Start backend
          echo "ğŸš€ Starting backend service..."
          docker run -d \
            --name recipe-app-backend \
            --network recipes_default \
            -e DB_HOST=${DB_HOST} \
            -e DB_PORT=${DB_PORT} \
            -e DB_NAME=${DB_NAME} \
            -e DB_USER=${DB_USER} \
            -e DB_PASSWORD=${DB_PASSWORD} \
            -e DB_SSL=true \
            -e JWT_SECRET=${JWT_SECRET} \
            -e ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY} \
            -e NODE_ENV=production \
            -e PORT=3000 \
            -e FRONTEND_URL=http://100.25.44.113:3001 \
            -p 3000:3000 \
            --restart unless-stopped \
            recipe-app-backend:latest

          # Wait for backend to start
          echo "â³ Waiting for backend to start..."
          sleep 10

          # Start frontend
          echo "ğŸš€ Starting frontend service..."
          docker run -d \
            --name recipe-app-frontend \
            --network recipes_default \
            -p 3001:80 \
            --restart unless-stopped \
            recipe-app-frontend:latest

          # Run database migrations
          echo "ğŸ—„ï¸  Running database migrations..."
          docker exec recipe-app-backend npm run migrate || echo "âš ï¸  Migrations may have already been applied"

          # Show container status
          echo "========================================"
          echo "ğŸ“‹ Container Status:"
          echo "========================================"
          docker ps --filter "name=recipe-app"

          echo ""
          echo "âœ… Deployment complete!"

      - name: Health Check
        run: |
          echo "ğŸ¥ Running health checks..."
          sleep 10

          # Check backend health
          echo "Checking backend health..."
          for i in {1..12}; do
            if curl -f -s http://localhost:3000/health > /dev/null; then
              echo "âœ… Backend is healthy!"
              break
            fi
            if [ $i -eq 12 ]; then
              echo "âŒ Backend health check failed after 60 seconds"
              exit 1
            fi
            echo "Attempt $i/12 - waiting 5 seconds..."
            sleep 5
          done

          # Check frontend
          echo "Checking frontend..."
          if curl -f -s http://localhost:3001 > /dev/null; then
            echo "âœ… Frontend is accessible!"
          else
            echo "âš ï¸  Frontend may still be starting up"
          fi

          echo ""
          echo "========================================"
          echo "âœ… Deployment Successful!"
          echo "========================================"
          echo "ğŸŒ Application: http://100.25.44.113:3001"
          echo "ğŸ”§ API: http://100.25.44.113:3000"

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Deployment failed. Check the logs above for details."
          echo "ğŸ’¡ Common issues:"
          echo "   - Database connection problems"
          echo "   - Migration failures"
          echo "   - Docker build errors"
          echo "   - Insufficient disk space"
