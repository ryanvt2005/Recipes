name: Deploy to Lightsail (Simple)

# This workflow deploys directly to a Lightsail instance using SSH
# Simpler than ECR/ECS, perfect for development and testing

on:
  push:
    branches:
      - claude/recipe-app-backend-UoTAm
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Lightsail
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Lightsail
        env:
          LIGHTSAIL_IP: ${{ secrets.LIGHTSAIL_IP }}
          LIGHTSAIL_SSH_KEY: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$LIGHTSAIL_SSH_KEY" > ~/.ssh/lightsail_key
          chmod 600 ~/.ssh/lightsail_key

          # Add host to known_hosts
          ssh-keyscan -H $LIGHTSAIL_IP >> ~/.ssh/known_hosts

          # Update .env file on server
          ssh -i ~/.ssh/lightsail_key ec2-user@$LIGHTSAIL_IP << 'ENDSSH'
            cd ~/Recipes

            # Pull latest code
            git fetch origin
            git checkout claude/recipe-app-backend-UoTAm
            git pull origin claude/recipe-app-backend-UoTAm

            # Update .env with secrets
            cat > .env << EOF
          DB_NAME=recipeapp
          DB_USER=recipeuser
          DB_PASSWORD=${DB_PASSWORD}
          JWT_SECRET=${JWT_SECRET}
          ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
          NODE_ENV=production
          FRONTEND_URL=http://localhost:3001
          EOF

            # Restart containers
            docker-compose down
            docker-compose up -d --build

            # Wait for database
            sleep 10

            # Run migrations
            docker-compose exec -T backend npm run migrate

            # Show status
            docker-compose ps
          ENDSSH

          echo "âœ… Deployment complete!"
          echo "ðŸŒ API: http://$LIGHTSAIL_IP:3000/health"

      - name: Health Check
        env:
          LIGHTSAIL_IP: ${{ secrets.LIGHTSAIL_IP }}
        run: |
          sleep 5
          curl -f http://$LIGHTSAIL_IP:3000/health || echo "âš ï¸ Health check failed"
