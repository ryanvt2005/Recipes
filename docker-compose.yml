services:
  db:
    image: postgres:15-alpine
    container_name: recipe-app-db
    environment:
      POSTGRES_DB: ${DB_NAME:-recipeapp}
      POSTGRES_USER: ${DB_USER:-recipeuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-recipeuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: recipe-app-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: prod
    container_name: recipe-app-backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-recipeapp}
      DB_USER: ${DB_USER:-recipeuser}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      JWT_SECRET: ${JWT_SECRET}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    image: recipe-app-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    container_name: recipe-app-frontend
    ports:
      - "3001:80"
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  postgres_data:
